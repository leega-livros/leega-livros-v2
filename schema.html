<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LEGA — Criar Banco & Tabelas</title>
  <link rel="icon" href="ico.png" type="image/png">
  <link rel="shortcut icon" href="ico.png" type="image/png">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Prism (igual ao index) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.css">
  <script defer src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>

  <!-- Mesmos ajustes visuais do index -->
  <style>
    pre[class*="language-"] {
      margin: 0;
      border-radius: 0.75rem;
      font-size: 0.9rem;
      line-height: 1.35rem;
      background: #ffffff;
    }
    code[class*="language-"] {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 min-h-screen">
  <div class="max-w-5xl mx-auto p-6">

    <!-- Topo -->
    <div class="flex items-center justify-between gap-4 mb-6">
      <div>
        <!-- Título -->
        <h1 class="text-2xl font-bold">
          Criar Banco & Tabelas
        </h1>

        <!-- Subtítulo -->
        <p class="text-slate-600 mt-1">
          Script completo do schema (DDL)
        </p>

        <!-- ✅ Botão ABAIXO do subtítulo -->
        <div class="mt-3">
          <span class="relative inline-flex group">
            <a
              href="modelagem.jpeg"
              target="_blank"
              class="inline-flex items-center gap-2 px-3 py-1.5
                     rounded-lg border border-slate-300
                     bg-white text-sm font-medium text-slate-700
                     hover:bg-slate-50 hover:border-slate-400
                     transition"
              aria-label="Imagem do modelo lógico (preview ao passar o mouse, abre maior ao clicar)"
              title="Passe o mouse para pré-visualizar. Clique para abrir."
            >
              <!-- Ícone opcional (banco de dados) -->
              <svg xmlns="http://www.w3.org/2000/svg"
                   viewBox="0 0 24 24"
                   fill="none"
                   stroke="currentColor"
                   stroke-width="2"
                   stroke-linecap="round"
                   stroke-linejoin="round"
                   class="w-4 h-4">
                <ellipse cx="12" cy="5" rx="9" ry="3"/>
                <path d="M3 5v6c0 1.7 4 3 9 3s9-1.3 9-3V5"/>
                <path d="M3 11v6c0 1.7 4 3 9 3s9-1.3 9-3v-6"/>
              </svg>

              Imagem do Modelo Lógico
            </a>

            <!-- Tooltip com imagem -->
            <span
              class="absolute left-1/2 top-full z-50 hidden group-hover:block
                     -translate-x-1/2 mt-2 rounded-xl border border-slate-200 bg-white p-2 shadow-xl">
              <img
                src="modelagem.jpeg"
                alt="Modelagem do banco de dados"
                class="max-w-[720px] max-h-[420px] rounded-lg"
              />
              <span class="block text-xs text-slate-500 mt-2 text-center">
                Clique no botão para abrir em tamanho maior
              </span>
            </span>
          </span>
        </div>
      </div>

      <!-- Voltar -->
      <a href="index.html"
         class="px-4 py-2 rounded-lg border border-slate-300 bg-white hover:bg-slate-50">
        ← Voltar para perguntas
      </a>
    </div>

    <!-- Conteúdo SQL -->
    <div id="sqlContainer"></div>

    <!-- Botão inferior -->
    <div class="mt-10 flex justify-center">
      <a href="index.html"
         class="inline-flex items-center gap-2 px-6 py-3 rounded-xl border border-slate-300 bg-white hover:bg-slate-50 text-slate-800">
        ← Voltar para perguntas
      </a>
    </div>

  </div>

  <!-- Configuração da página -->
  <script>
    window.SQL_PAGE = {
      title: "Criar Banco & Tabelas",
      storageKey: "sql_schema_v1",
      language: "sql",
      fetchUrl: "script_create.sql"
    };
  </script>

  <!-- Renderer -->
  <script src="sql-page.js"></script>
</body>
</html>
